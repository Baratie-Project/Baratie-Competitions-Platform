{% extends "layout.html" %}
{% block title %}Login Page{% endblock %}

{{ super() }}

{% block content %}
<head>
    <!-- Add this to the head section -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>

<style>
    body {
        font-family: 'Poppins', sans-serif;
    }

    .center {
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg, #000000, #7c7b7c);
        overflow: hidden;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        border-radius: 25px;
    }

    .center h2 {
        text-align: center;
        padding: 0 0 20px 0;
        color: white;
    }

    .center form {
        padding: 0 40px;
        box-sizing: border-box;
    }

    form .txt_field {
        position: relative;
        margin: 30px 0;
    }

    .txt_field input {
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
        color: white;
    }

    .txt_field label {
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: .5s;
    }

    .txt_field input:focus ~ label,
    .txt_field input:valid ~ label {
        top: -5px;
        color: #2691d9;
    }

    .pass {
        margin: -5px 0 20px 5px;
        color: #a6a6a6;
        cursor: pointer;
    }

    .pass:hover {
        text-decoration: underline;
    }

    input[type="submit"] {
        width: 100%;
        height: 50px;
        border: 1px solid;
        background: #2691d9;
        border-radius: 25px;
        font-size: 18px;
        color: #e9f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
        font-family: 'Poppins', sans-serif;
    }

    input[type="submit"]:hover {
        border-color: #2691d9;
        transition: .5s;
    }

    .signup_link {
        margin: 30px 0;
        text-align: center;
        font-size: 16px;
        color: #666666;
    }

    .signup_link a {
        color: #2691d9;
        text-decoration: none;
    }

    .signup_link a:hover {
        text-decoration: underline;
    }
</style>

<div class="center">
    <h2 style="font-family: 'Poppins', sans-serif;">Login</h2>
    
    <form action="{{ url_for('auth_views.login') }}" method="post">
        <div class="txt_field">
            <input type="text" id="username" name="username" required>
            <label for="username">Username:</label>
        </div>

        <div class="txt_field">
            <input type="password" id="password" name="password" required>
            <label for="password">Password:</label>
        </div>

        <input type="submit" class="btn black" value="Login">
    </form>

    <div class="signup_link">
        Not a user? <a href="{{ url_for('auth_views.signup') }}">Sign Up</a>
    </div>
</div>
{% endblock %}
