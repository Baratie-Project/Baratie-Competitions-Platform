<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <nav class="black">
      <div class="nav-wrapper">
        <a style="font-family: copperplate;" href="#!" class="brand-logo center">{% block page %}{% endblock %}</a>
        <div class="nav-wrapper">
          <ul id="nav-mobile" class="left" style="font-family: lucida bright;">
            <li><a href="/leaderboard">Leaderboard</a></li>
            <li><a href="/competitions">Competitions</a></li>
          </ul>
          <ul id="nav-mobile" class="right" style="font-family: lucida bright;">
            {% if user.is_authenticated %}
              <li><a href="/logout">Log Out</a></li>
              <li><a href="/profile">Profile</a></li>
            {% else %}
              <li><a href="/signup">Sign Up</a></li>
              <li><a href="/login">Log In</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}
    
    <!-- Materialize Framework -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    
  </body>
</html>
